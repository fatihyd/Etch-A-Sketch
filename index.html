<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="grid-container"></div>
    <div id="slider-div">
        <label for="slider" id="slider-label"></label>
        <input type="range" min="1" max="64" value="16" id="slider">
    </div>
    <div id="options">
        <button id="paint">🖌️</button>
        <button id="rainbow">🌈</button>
        <button id="eraser">🧽</button>
        <button id="clear">🗑️</button>
    </div>
</body>

</html>
